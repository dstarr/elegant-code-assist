<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Code Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none'; 
        script-src 'self' 'nonce-{{nonce}}' vscode-resource:;
        style-src 'self' vscode-resource: 'unsafe-inline' 'nonce-{{nonce}}'; 
        img-src 'self' vscode-resource: data:; 
        font-src 'self' vscode-resource:;
        connect-src 'self';
    ">

    <link rel="stylesheet" href="{{highlightJsCssUri}}">
    <script href="{{highlightJsUri}}"></script>
    <script href="{{mainJsUri}}"></script>
</head>

<body>
    <h1>Elegant Code Assist</h1>

    <p>This extension has a long way to go.</p>

    <p>Used model: {{model}}</p>

    <h2>Original code:</h2>

<pre><code class="{{codeLanguage}}">
{{originalCode}}
</code></pre>

    <h2>Model reply:</h2>

    <div id="ecassist_webview_chatReply"></div>

    <script nonce="{{nonce}}">

        // hljs.highlightAll();

        window.addEventListener('message', event => {
            const message = event.data; // The json data that the extension sent
            console.log('message data:', event.data);
        });

        // Example of sending a message to the extension
        const vscode = acquireVsCodeApi();
        vscode.postMessage({
            command: 'alert',
            text: 'Hello from the webview!'
        });
    </script>
</body>

</html>
