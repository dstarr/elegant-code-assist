<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Code Assist</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none'; 
        script-src 'self' vscode-resource: https://*.vscode-cdn.net 'nonce-{{nonce}}';
        style-src 'self' vscode-resource: https://*.vscode-cdn.net 'unsafe-inline'; 
        img-src 'self' vscode-resource: data:; 
        font-src 'self' vscode-resource:; 
        connect-src 'self';
    ">
    <link rel="stylesheet" href="{{highlightJsCssUri}}">
    <script src="{{highlightJsUri}}"></script>
    <script src="{{jQueryUri}}"></script>
    <script src="{{mainJsUri}}"></script>
</head>

<body>
    <h1>Elegant Code Assist</h1>

    <p>This extension has a long way to go.</p>

    <p>Used model: {{model}}</p>

    <h2>Original code:</h2>

<pre><code class="{{codeLanguage}}">
{{originalCode}}
</code></pre>

    <h2>Model reply:</h2>

    <div id="ecassist_webview_chatReply">
        <p>Waiting for model reply...</p>
    </div>

    <script nonce="{{nonce}}">hljs.highlightAll();</script>
</body>

</html>
