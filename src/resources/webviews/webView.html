<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Code Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; script-src 'self';">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <h1>Elegant Code Assist</h1>

    <p>This extension has a long way to go.</p>

    <p>Used model: {{model}}</p>

    <h2>Original code:</h2>

    <pre><code class="{{codeLanguage}}">{{originalCode}}</code></pre>

    <h2>Model reply:</h2>

    <div id="modelReply"></div>


    <script lang="javascript">
        window.addEventListener('message', event => {
            const { command, data } = event.data;
            if (command === 'updateChatReply') {
                document.getElementById('modelReply').innerHTML = data;
                hljs.highlightAll();
            }
          });    
    </script>



</body>

</html>
