<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Code Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; script-src 'self';">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <h1>Elegant Code Assist</h1>

    <p>This extension has a long way to go.</p>

    <p>Used model: {{model}}</p>

    <h2>Original code:</h2>

    <pre><code class="{{codeLanguage}}">{{originalCode}}</code></pre>

    <h2>Model reply:</h2>

    <div id="ec_assist_webview_chatReply"></div>

    <script>
        // Listen for messages from the VS Code extension
        window.addEventListener('message', event => {
            // The JSON data sent by the extension
            const message = event.data;
    
            // Handle the message based on its command
            if (message.command === 'ec_assist_webview_update') {
                // Update the Webview DOM with the received message
                document.getElementById('ec_assist_webview_chatReply').textContent = message.text;
            }
        });
    </script>
    



</body>

</html>
