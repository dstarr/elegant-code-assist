<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Code Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self' https://cdnjs.cloudflare.com;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>

<body>
    <h1>Elegant Code Assist</h1>

    <p>This extension has a long way to go.</p>

    <p>Used model: {{model}}</p>

    <h2>Original code:</h2>

    <pre><code class="{{codeLanguage}}">{{originalCode}}</code></pre>

    <h2>Model reply:</h2>

    <div id="ecassist_webview_chatReply"></div>

    <script>
        hljs.highlightAll();
    
        // Listen for messages from the VS Code extension
        window.addEventListener('message', event => {
            console.log('Received message:', event);
        });
    
    </script>

</body>

</html>
